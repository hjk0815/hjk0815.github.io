name: Hexo Build and Deploy

on:
  push:
    branches:
      - hexo  # 监听 hexo 分支的推送

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: github-pages  # 可选环境保护

    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        submodules: recursive  # 重要！用于获取主题子模块

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'  # 推荐使用 LTS 版本
        cache: 'yarn'

    - name: Install Dependencies
      run: |
        yarn global add hexo-cli  # 全局安装 Hexo CLI
        yarn install --frozen-lockfile  # 安装项目依赖

    - name: Generate Static Files
      run: |
        hexo clean
        hexo generate  # Hexo 默认生成到 public 目录

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.5.0
      with:
        branch: gh-pages  # 推荐使用 GitHub 默认 Pages 分支
        folder: public    # Hexo 生成的静态文件目录
        token: ${{ secrets.GITHUB_TOKEN }}
